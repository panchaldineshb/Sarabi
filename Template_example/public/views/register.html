<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="templateApp">
  
  <head>
    
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Optimize mobile viewport -->
    <title>
      Node/Angular Todo App
    </title>
    
    <!-- SCROLLS -->
    <!-- //netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css -->
    <link rel="stylesheet" href="../libs/bootstrap.min.css">
    
    <!-- load bootstrap -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    
    <!-- load module -->
    <link rel="stylesheet" href="../css/register.css" type="text/css">
    
    <!-- SPELLS -->
    <!-- //ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js -->
    <script src="../libs/jquery.min.js">
    </script>
    <!-- load jquery -->
    
    <!-- //ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js -->
    <script src="../libs/angular.min.js">
    </script>
    
    <!-- load angular -->
    <script src="../js/services/userService.js">
    </script>
    <script src="../js/controllers/registerController.js">
    </script>
    
    <!-- load angular application-module -->
    
  </head>
  
  <!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
  <body ng-controller="registerController">
    
    <!-- start layout -->
    <div id="layout">
      
      <!-- start header -->
      <div id="header">
        <div class="content">
          <h1>
            SARABI LLC
          </h1>
          <p>
            {{tagLine}}
          </p>
        </div>
      </div>
      <!-- end header -->
      
      <!-- start #wrapper -->
      <div id="wrapper">
        
        <div id="outer1">
          <div class="content">
            
            <!--login modal-->
            <div class="form">
              
              <h2 class="form-register-heading">
                Register User
              </h2>
              
              <div class="container form-center">
                
                <!--
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">
                      Email
                    </label>

                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">
                      Password
                    </label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>

                  </div>

                <form ng-submit="createUser(user)">
                  
                  <!-- Copied from http://getbootstrap.com/css/#grid -->
                  
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="field">
                          <label for="user.firstname">
                            First name:
                          </label>
                          <input type="text" class="form-control" id="user.firstname" name="user.firstname" ng-model="user.firstname" placeholder="First name" required="" autofocus="" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="field">
                          <label for="user.lastname">
                            Last name:
                          </label>
                          <input type="text" class="form-control" id="user.lastname" name="user.lastname" ng-model="user.lastname" placeholder="Last name" required="" autofocus="" />
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="field">
                          <label for="user.displayname">
                            Display name
                          </label>
                          <input type="text" class="form-control" id="user.displayname" name="user.displayname" ng-model="user.displayname" placeholder="Display name" required="" autofocus="" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="field">
                          <label for="user.email">
                            Email address
                          </label>
                          <input type="text" class="form-control" id="user.email" name="user.email" ng-model="user.email" placeholder="Email Address" required="" autofocus="" />
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="field">
                          <label for="user.password">
                            Password
                          </label>
                          <input type="password" class="form-control" id="user.password" name="user.password" ng-model="user.password" placeholder="Password" required="" autofocus="" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="field">
                          <label for="user.dob">
                            Date of birth
                          </label>
                          <input type="text" class="form-control" id="user.dob" name="user.dob" ng-model="user.dob" placeholder="Date of birth" required="" autofocus="" />
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="field">
                          <label for="user.active">Active:</label>
                          <input type="checkbox" class="checkbox" id="user.active" name="user.active" ng-model="user.active" />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="field">
                          <label for="user.hidden">Hidden:</label>
                          <input type="checkbox" class="checkbox" id="user.hidden" name="user.hidden" ng-model="user.hidden" disabled />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="field">
                          <label for="user.purged">Purged:</label>
                          <input type="checkbox" class="checkbox" id="user.purged" name="user.purged" ng-model="user.purged" disabled />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-6">

                        <div class="actions">
                          <button class="btn btn-lg btn-primary" type="submit">
                            Register
                          </button>
                        </div>

                        <div ng-show="formData.$invalid">
                          {{formData.errorMessage}}
                        </div>

                      </div>
                    </div>
                  </div>
                  
                </div>
                
              </form>
            </div>
            
          </div>
          
        </div>
      </div>
      <!-- end outer1 -->
      
    </div>
    <!-- end #wrapper -->
    
    <!-- startfooter -->
    <div id="footer">
      <div class="content">
        <p>
          Copyright &copy;2014 Sarabi LLC | 
          <a href="panchaldineshb@gmail.com">
            Contact Us
          </a>
        </p>
      </div>
    </div>
    <!-- end footer -->
    
  </div>
  <!-- end layout -->
  
</body>

</html>
