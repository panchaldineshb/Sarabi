<!doctype html>
<!--
Referred Example:

http://www.cssplay.co.uk/layouts/flexible-equal-height.html

-->
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="templateApp">
  
  <head>
    
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Optimize mobile viewport -->
    <title>
      Node/Angular Todo App
    </title>
    
    <!-- SCROLLS -->
    <!-- //netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css -->
    <link rel="stylesheet" href="../libs/bootstrap.min.css">
    
    <!-- load bootstrap -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    
    <!-- load module -->
    <link rel="stylesheet" href="../css/signin.css" type="text/css">
  </head>
  
  <!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
  <body ng-controller="signinController">
	
      <!-- start layout -->
      <div id="layout">
		
          <!-- start header -->
          <div id="header">
            <div class="content">
              <h1>
                SARABI LLC
              </h1>
              <p>
                {{tagLine}}
              </p>
            </div>
          </div>
          <!-- end header -->
          
          <!-- start #wrapper -->
          <div id="wrapper">
			
              <div id="outer1">
                <div class="content">
                 
                  <!--login modal-->
        				  <div class="form">
        				    <form class="form-signin" ng-submit="loginUser(user)">
        				      <h2 class="form-signin-heading">Please login</h2>
                      <label for="user.email">
                        Email:
                      </label>                      
        				      <input type="text" class="form-control" id="user.email" name="user.email" ng-model="user.email" placeholder="Email Address" required="" autofocus="" />
                      <label for="user.password">
                        Password:
                      </label>                      
        				      <input type="password" class="form-control" id="user.password" name="user.password" ng-model="user.password" placeholder="Password" required=""/>      
        				      <label class="checkbox">
        				        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        				      </label>
        				      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                      <div ng-show="formData.$invalid">
                      {{formData.errorMessage}}
                      </div>
        				    </form>
        				  </div>
                      
                </div>
              </div>
              <!-- end outer1 -->
              
          </div>
          <!-- end #wrapper -->
          
          <!-- startfooter -->
          <div id="footer">
            <div class="content">
              <p>
                Copyright &copy;2014 Sarabi LLC | 
                <a href="panchaldineshb@gmail.com">
                  Contact Us
                </a>
              </p>
            </div>
          </div>
          <!-- end footer -->
          
      </div>
      <!-- end layout -->
      
      <!-- SPELLS -->
      <!-- 
         http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js 
         http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js
      -->
      <script src="../libs/jquery.min.js"></script><!-- load jquery -->
      
      <!-- 
         http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js
         http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js
         http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-cookies.min.js
         http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js
         http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-resource.min.js
      -->
      <script src="../libs/angular.min.js"></script><!-- load angular -->
      <script src="../libs/angular-cookies.min.js"></script><!-- load angular -->
      <script src="../libs/angular-route.min.js"></script><!-- load angular -->
      <script src="../libs/angular-resource.min.js"></script><!-- load angular -->

      <!-- load angular application-module -->
      <script src="../js/services/userService.js"></script>
      <script src="../js/controllers/signinController.js"></script>

  </body>
  
</html>
